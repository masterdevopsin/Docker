<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Netflix Names UI</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>

<div class="container">

    <h1 class="title">ðŸŽ¬ Netflix ðŸŽ¬ </h1>
    <p class="subtitle">Show toppers</p>

    <button class="netflix-btn" onclick="loadData()">Load Names</button>

    <div class="glass-table">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                </tr>
            </thead>

            <tbody id="namesList"></tbody>
        </table>
    </div>

</div>

<script>
async function loadData() {
    const response = await fetch("/api");
    const result = await response.json();

    const tbody = document.getElementById("namesList");
    tbody.innerHTML = "";

    result.data.forEach((name, index) => {
        const row = `
            <tr class="fade">
                <td>${index + 1}</td>
                <td>${name}</td>
            </tr>
        `;
        tbody.innerHTML += row;
    });
}
</script>

</body>
</html>
